<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>THTime - Home</title>
</head>
<body>
	<p>this is a blank page</p>
<div id='posts'>
  <h2>Blog Posts</h2>
  <ul>
  	
    {% for post in site.posts %}
      <li><span class='date'>{{ post.date | date_to_string }}</span>
          <a href='{{ post.url }}'>{{ post.title }}</a></li>
    {% endfor %}
    
  </ul>
</div>
</body>
</html>
