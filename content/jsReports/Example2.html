<!doctype HTML>
<html>

<head>

<title>jsReports Testing</title>
<script type="text/javascript" src="jsReporting.js"></script>
<script type="text/javascript" src="sampleData.js"></script>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">

<style>

td.col0
{
	width: 30%;
}

</style>

</head>

<body>
<center>
	<h1>Tasks By Client By Date</h1>
	<h4 class="muted">By Joseph Dotson</h4>
</center>
<div id="group_client">
	<fieldset>
		<legend>{{ name }}</legend>
		<div id="group_date">
			<fieldset>
				<legend>{{ date }}</legend>
					<table class="table">
						<thead>
							<tr>
								<th>Task</th>
								<th>Hours</th>
							</tr>
						</thead>
						<tbody id="mainrow">
							<tr class="__template">
								<td style="width: 30%;">{{ task }}</td>
								<td>{{ hours }}</td>
							</tr>
						</tbody>
					</table>
				Task Count: <b>{{ rowcount() }}</b><br/>
				Sum Hours: <b>{{ sum(hours) }}</b><br/><br/>
			</fieldset>
		</div>
	</fieldset>
</div>

<script type="text/javascript">
jsReporting.CreateRowTemplate("mainrow", "table");
jsReporting.CreateGroup({
	elem : "group_client",
	field : "name"
});
jsReporting.CreateGroup({
	elem : "group_date",
	field : "date"
});
jsReporting.LoadData(Example2Data);

// modify our renderer
jsReporting.UseTableRowRenderer(["task", "hours"]);

var win = window.location+"";
if(win.length == win.replace("?noload", "").length)
	jsReporting.Load();
</script>

</body>

</html>
